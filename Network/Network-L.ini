; ---------------------------------------------
; Defines general settings for the meter
; ---------------------------------------------
[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

; ---------------------------------------------
; Details about the meter
; ---------------------------------------------
[Metadata]
Author=Rhys Stephen Wootton
Name=Network-L
Information=Displays network information using a large meter.
License=Creative Commons BY-NC-SA 4.0
Version=1.0

; ---------------------------------------------
; Variables that are used throughout the meter, 
; using both global and scoped variables.
; ---------------------------------------------
[Variables]
@includeVariables=#@#Variables.inc

; ---------------------------------------------
; Creates the background for the skin
; ---------------------------------------------
[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Blur
Border=All

[SkinBackground]
Meter=Shape
Shape=Rectangle 0,0,300,270 | Fill Color #CurrentThemeBackground#

; --------------------------------------------
; MEASURES
; These will return a type of value to be used
; in a meter.
; --------------------------------------------
[AccentColour]
Measure=Plugin
Plugin=SysColor
DisplayType=RGB
ColorType=WIN8

[MeasureNICName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=ADAPTER_DESCRIPTION
UpdateDivider=-1

[MeasureIPAddress]
Measure=Plugin
Plugin=SysInfo
SysInfoType=IP_ADDRESS

[MeasureHostName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=HOST_NAME

[MeasureAdapterType]
Measure=Plugin
Plugin=SysInfo
SysInfoType=ADAPTER_TYPE

[MeasureInternetConnectivity]
Measure=Plugin
Plugin=SysInfo
SysInfoType=INTERNET_CONNECTIVITY
Substitute="-1":"No internet access","1":"Internet access"

[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut

; --------------------------------------------
; METERS
; Used to display objects that create a full
; meter.
; --------------------------------------------
[TitleMeter]
Meter=String
FontFace=#TextSubheaderFont#
FontSize=#TextSubheaderSize#
FontColor=#CurrentThemeTextColour#
Text=Network
AntiAlias=1
X=10

[NICNameMeter]
Meter=String
MeasureName=MeasureNICName
FontFace=#TextSubtitleFont#
FontSize=(#TextSubtitleSize# * 0.8)
FontColor=[AccentColour]
StringAlign=Right
AntiAlias=1
ClipString=1
W=150
H=40
X=290
Y=5
DynamicVariables=1

[HistogramTitleMeter]
Meter=String
FontFace=#TextCaptionFont#
FontSize=#TextCaptionSize#
FontColor=#CurrentThemeGreyAccent##
Text=Throughput
AntiAlias=1
X=10
Y=10R

[HistogramTopPointMeter]
Meter=String
MeasureName=MeasureIPAddress
FontFace=#TextCaptionFont#
FontSize=#TextCaptionSize#
FontColor=#CurrentThemeGreyAccent##
StringAlign=Right
AntiAlias=1
X=290
Y=0r

[HistogramBackgroundMeter]
Meter=Image
ImageName=#@#\Images\Network\graph-background.png
X=10
Y=0R

[LineNetworkMeter]
Meter=Line
MeasureName=MeasureNetOut
MeasureName2=MeasureNetIn
LineColor=255,202,156
LineColor2=167,79,1
LineCount=2
LineWidth=1
X=10
Y=0r
W=280
H=100
AntiAlias=1
DynamicVariables=1

[NetOutMeterTitle]
