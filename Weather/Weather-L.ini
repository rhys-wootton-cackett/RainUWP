; Then 5 day forcast

[MeasureOWMNextDay1ForcastTime]
Measure=WebParser
URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMDailyWeatherItem#
StringIndex=16
StringIndex2=1

[MeasureOWMNextDay1TemperatureDay]
Measure=WebParser
URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMDailyWeatherItem#
StringIndex=16
StringIndex2=2

[MeasureOWMNextDay1TemperatureNight]
Measure=WebParser
URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMDailyWeatherItem#
StringIndex=16
StringIndex2=3

[MeasureOWMNextDay1Description]
Measure=WebParser
