URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMHourlyWeatherItem#
StringIndex=14
StringIndex2=2

[MeasureOWMHour3Description]
Measure=WebParser
URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMHourlyWeatherItem#
StringIndex=14
StringIndex2=3

[MeasureOWMHour3Icon]
