URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMHourlyWeatherItem#
StringIndex=12
StringIndex2=4

[MeasureOWMHour2ForcastTime]
Measure=WebParser
URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMHourlyWeatherItem#
StringIndex=13
StringIndex2=1

[MeasureOWMHour2Temperature]
Measure=WebParser
URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMHourlyWeatherItem#
StringIndex=13
StringIndex2=2

[MeasureOWMHour2Description]
Measure=WebParser
URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMHourlyWeatherItem#
StringIndex=13
StringIndex2=3

[MeasureOWMHour2Icon]
Measure=WebParser
URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMHourlyWeatherItem#
StringIndex=13
StringIndex2=4

[MeasureOWMHour3ForcastTime]
Measure=WebParser
URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMHourlyWeatherItem#
StringIndex=14
StringIndex2=1

[MeasureOWMHour3Temperature]
