StringIndex=14
StringIndex2=4

[MeasureOWMHour4ForcastTime]
Measure=WebParser
URL=[MeasureOWMCurrent]
RegExp=(?siU)#OWMHourlyWeatherItem#
StringIndex=15
StringIndex2=1

[MeasureOWMHour4Temperature]
