; ---------------------------------------------
; Defines general settings for the meter
; ---------------------------------------------
[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

; ---------------------------------------------
; Details about the meter
; ---------------------------------------------
[Metadata]
Author=Rhys Stephen Wootton
Name=CPU-M
Information=Displays CPU information using a medium meter.
License=Creative Commons BY-NC-SA 4.0
Version=1.0

; ---------------------------------------------
; Variables that are used throughout the meter, 
; using both global and scoped variables.
; ---------------------------------------------
[Variables]
@includeVariables=#@#Variables.inc

; ---------------------------------------------
; Creates the background for the skin
; ---------------------------------------------
[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Blur
Border=All

[SkinBackground]
Meter=Shape
Shape=Rectangle 0,0,300,200 | Fill Color #CurrentThemeBackground#

; --------------------------------------------
; MEASURES
; These will return a type of value to be used
; in a meter.
; --------------------------------------------
[AccentColour]
Measure=Plugin
Plugin=SysColor
DisplayType=RGB
ColorType=WIN8

[MeasureHWiNFOCPUName]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO_CPUNameSensorID#
HWiNFOSensorInstance=#HWiNFO_CPUNameSensorInstance#
HWiNFOType=SensorName
RegExpSubstitute=1
Substitute="^(.*]: )":"","(: .*)$":""
UpdateDivider=-1

[MeasureHWiNFOCPUUsage]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO_CPUNameSensorID#
HWiNFOSensorInstance=#HWiNFO_CPUNameSensorInstance#
HWiNFOEntryId=#HWiNFO_CPUUsage#
HWiNFOType=CurrentValue
MinValue=0
MaxValue=100

[MeasureHWiNFOCPUSpeed]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO_CPUNameSensorID#
HWiNFOSensorInstance=#HWiNFO_CPUNameSensorInstance#
HWiNFOEntryId=#HWiNFO_CPUCore0Clock#
HWiNFOType=CurrentValue

[MeasureHWiNFOCPUTemperature]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO_CPUDTSSensorID#
HWiNFOSensorInstance=#HWiNFO_CPUDTSSensorInstance#
HWiNFOEntryId=#HWiNFO_CPUTemperature#
HWiNFOType=CurrentValue

[MeasureUptime]
Measure=Uptime
Format=%4!i!:%3!02i!:%2!02i!:%1!02i!

[MeasureProcesses]
Measure=Plugin
Plugin=UsageMonitor
Category=System
Counter=Processes
UpdateDivider=5

[MeasureThreads]
Measure=Plugin
Plugin=UsageMonitor
Category=System
Counter=Threads
UpdateDivider=5


; --------------------------------------------
; METERS
; Used to display objects that create a full
; meter.
; --------------------------------------------
